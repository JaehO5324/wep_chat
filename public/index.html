<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="loading" style="text-align: center; margin-top: 50px;">Loading...</div>

  <!-- 채팅 앱 UI -->
  <div id="chat-app" style="display: none;">
    <div id="user-list" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
      <h3>Online Users</h3>
      <ul id="users" style="list-style: none; padding: 0; margin: 0;">
        <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
      </ul>
    </div>
    <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
      <!-- 메시지 영역 -->
    </div>
    <div id="message-input-area" style="margin-top: 10px; display: flex;">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
        style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"
      />
      <button
        id="send-button"
        style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; margin-left: 10px;"
      >
        Send
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/protected', {
        method: 'GET',
        credentials: 'include',
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Authentication failed');
          }
          return response.json();
        })
        .then((data) => {
          console.log('Authenticated user:', data.user);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('chat-app').style.display = 'block';

          const socket = io({
            auth: {
              token: data.token,
            },
          });

          // 서버에서 사용자 목록 업데이트
          socket.on('update user list', (users) => {
            const userList = document.getElementById('users');
            userList.innerHTML = ''; // 기존 목록 제거
            users.forEach((user) => {
              const listItem = document.createElement('li');
              listItem.textContent = user.username; // 사용자 이름 표시
              userList.appendChild(listItem);
            });
          });

          // 채팅 메시지 처리
          socket.on('chat message', (message) => {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.username}: ${message.message}`;
            messageContainer.appendChild(messageElement);
          });

          // 메시지 보내기
          document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
              socket.emit('chat message', { message });
              messageInput.value = '';
            }
          });
        })
        .catch((err) => {
          console.error(err);
          window.location.href = '/login.html';
        });
    });
  </script>
</body>
</html>
