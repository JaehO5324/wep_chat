<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loading" style="text-align: center; margin-top: 50px;">Loading...</div>

  <!-- 채팅 UI -->
  <div id="chat-app" style="display: none;">
    <!-- 메시지 영역 -->
    <div id="messages" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px;">
      <!-- 메시지가 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 메시지 입력 영역 -->
    <div id="message-input-area" style="margin-top: 10px;">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
        style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
      />
      <button
        id="send-button"
        style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;"
      >
        Send
      </button>
    </div>
  </div>

  <!-- Socket.IO 클라이언트 -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 인증 요청
      fetch('/api/protected', {
        method: 'GET',
        credentials: 'include', // httpOnly 쿠키 포함
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Authentication failed');
          }
          return response.json();
        })
        .then((data) => {
          console.log('Authenticated user:', data.user);

          // UI 표시
          document.getElementById('loading').style.display = 'none';
          document.getElementById('chat-app').style.display = 'block';

          // WebSocket 연결
          const socket = io({
            auth: {
              token: data.token, // 서버에서 인증된 JWT 전달
            },
          });

          // 서버에서 이전 메시지 로드
          socket.on('load messages', (messages) => {
            const messageContainer = document.getElementById('messages');
            messages.forEach((msg) => {
              const messageElement = document.createElement('div');
              messageElement.textContent = `${msg.username}: ${msg.message}`;
              messageContainer.appendChild(messageElement);
            });
          });

          // 메시지 전송 버튼 이벤트
          document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
              socket.emit('chat message', { message });
              messageInput.value = '';
            }
          });

          // 서버에서 새 메시지 수신
          socket.on('chat message', (data) => {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.username}: ${data.message}`;
            messageContainer.appendChild(messageElement);
          });
        })
        .catch((err) => {
          console.error(err);
          window.location.href = '/login.html'; // 인증 실패 시 로그인 화면으로 이동
        });
    });
  </script>
</body>
</html>
